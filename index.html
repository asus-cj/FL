<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheet Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-6">
    <h1 class="text-3xl font-bold text-gray-700 text-center">Search Data</h1>

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block font-semibold mb-1">Login ID</label>
        <input id="loginId" class="w-full p-2 border rounded-lg" placeholder="Enter Login ID" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Month (Sheet)</label>
        <select id="monthSelect" class="w-full p-2 border rounded-lg"></select>
      </div>

      <div class="flex items-end">
        <button id="searchBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Search</button>
      </div>
    </div>

    <!-- Debug Panel -->
    <details class="bg-gray-200 p-3 rounded-lg">
      <summary class="font-semibold cursor-pointer">Debug Panel</summary>
      <pre id="debugPanel" class="text-sm mt-2"></pre>
    </details>

    <!-- Table -->
    <div id="tableContainer" class="overflow-x-auto hidden"></div>
  </div>

<script>
const sheetId = "1f-nRX7AbZnnrm3UGEuXQIt4rZKzx1BonAOxaKvDDYSk";
const monthSelect = document.getElementById("monthSelect");
const debugPanel = document.getElementById("debugPanel");

// Load sheet names dynamically
async function loadSheetNames() {
  try {
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?`;
    const res = await fetch(url);
    const text = await res.text();

    const json = JSON.parse(text.substring(47, text.length - 2));
    const sheets = json.table.cols.map(col => col.label).filter(x => x);

    if (!sheets || sheets.length === 0) throw new Error("Sheet list is empty");

    monthSelect.innerHTML = sheets.map(s => `<option value="${s}">${s}</option>`).join("");

  } catch (err) {
    debugPanel.textContent += `Error loading sheets: ${err}\n`;
  }
}

loadSheetNames();

// Search button
const searchBtn = document.getElementById("searchBtn");
searchBtn.addEventListener("click", searchData);

async function searchData() {
  const loginId = document.getElementById("loginId").value.trim();
  const sheetName = monthSelect.value;

  if (!sheetName) {
    alert("Sheet name is empty. Please select a month.");
    return;
  }

  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;

  debugPanel.textContent += `Fetching: ${url}\n`;

  try {
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substring(47, text.length - 2));

    const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    const headers = json.table.cols.map(c => c.label);

    const filtered = rows.filter(r => r.some(v => String(v).toLowerCase() === loginId.toLowerCase()));

    renderTable(headers, filtered);
  } catch (err) {
    debugPanel.textContent += `Error: ${err}\n`;
  }
}

function renderTable(headers, rows) {
  const tableContainer = document.getElementById("tableContainer");

  if (rows.length === 0) {
    tableContainer.innerHTML = `<p class='text-red-600 font-semibold'>No data found.</p>`;
    tableContainer.classList.remove("hidden");
    return;
  }

  let html = `<table class='min-w-full border-collapse text-sm'>`;

  html += `<thead><tr class='bg-blue-600 text-white'>`;
  headers.forEach(h => html += `<th class='p-2 border'>${h}</th>`);
  html += `</tr></thead>`;

  html += `<tbody>`;
  rows.forEach(row => {
    html += `<tr class='odd:bg-gray-100'>`;
    row.forEach(cell => html += `<td class='p-2 border'>${cell}</td>`);
    html += `</tr>`;
  });
  html += `</tbody></table>`;

  tableContainer.innerHTML = html;
  tableContainer.classList.remove("hidden");
}
</script>
</body>
</html>
