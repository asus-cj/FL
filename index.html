<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Data</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="w-full flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/ASUS_Logo.svg" alt="ASUS Logo" class="h-16" />
    </div>
    <h1 class="text-3xl font-bold mb-4 text-center">Asus Rocket Program</h1>

    <!-- Month Selection + Login ID Input -->
    <div class="flex gap-3 mb-4">
      <select id="monthSelect" class="p-3 rounded border bg-white w-1/3">
        <option value="">Pilih bulan</option>
      </select>

      <input id="search" type="text" placeholder="Masukkan ID iChannel, contoh: ID2512A000" class="p-3 border rounded w-2/3" />
      <button id="searchBtn" class="p-3 bg-blue-600 text-white rounded">Search</button>
    </div>

    <!-- Status -->
    <p id="status" class="text-gray-600 mb-3"></p>

    <!-- Table Container -->
    <div class="overflow-x-auto w-full" style="max-width:100%;">
      <table id="resultTable" class="min-w-full text-sm border hidden">
        <thead class="bg-gray-200"></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/1f-nRX7AbZnnrm3UGEuXQIt4rZKzx1BonAOxaKvDDYSk/export?format=xlsx";
  let fullData = [];
  let sheetList = [];

  document.addEventListener("DOMContentLoaded", () => {
    loadSheetList();
    document.getElementById("searchBtn").addEventListener("click", filterData);
    document.getElementById("monthSelect").addEventListener("change", filterByMonth);
  });

  function setStatus(msg) {
    document.getElementById("status").innerText = msg;
  }

  function renderTable(rows) {
    const table = document.getElementById("resultTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    thead.innerHTML = "";
    tbody.innerHTML = "";

    if (!rows || rows.length === 0) {
      table.classList.add("hidden");
      return;
    }

    const headers = Object.keys(rows[0]);
    thead.innerHTML = `<tr>${headers.map(h => `<th class='p-2 border'>${h}</th>`).join("")}</tr>`;
    tbody.innerHTML = rows.map(r => `<tr>${headers.map(h => `<td class='p-2 border'>${r[h] ?? ""}</td>`).join("")}</tr>`).join("");

    table.classList.remove("hidden");
  }

  async function loadSheetList() {
    try {
      const res = await fetch(sheetURL);
      const array = await res.arrayBuffer();
      const wb = XLSX.read(array, { type: "array" });
      sheetList = wb.SheetNames;

      const sel = document.getElementById("monthSelect");
      sheetList.forEach(name => {
        sel.innerHTML += `<option value="${name}">${name}</option>`;
      });

      setStatus("Select a month.");
    } catch (err) {
      console.error(err);
      setStatus("Failed to load database.");
    }
  }

  async function loadExcel(sheetName) {
    const res = await fetch(sheetURL);
    const array = await res.arrayBuffer();
    const wb = XLSX.read(array, { type: "array" });

    const selectedSheet = sheetName && wb.SheetNames.includes(sheetName)
        ? sheetName
        : wb.SheetNames[0];

    const sheet = wb.Sheets[selectedSheet];
    fullData = XLSX.utils.sheet_to_json(sheet);
  }

  async function filterByMonth() {
    const month = document.getElementById("monthSelect").value;

    if (!month) {
      renderTable([]);
      setStatus("Pilih bulan untuk melanjutkan.");
      return;
    }

    await loadExcel(month);
    renderTable([]);
    setStatus(`Bulan "${month}" dipilih. Silahkan masukkan ID iChannel.`);
  }

  function filterData() {
    const q = document.getElementById("search").value.trim().toLowerCase();
    const month = document.getElementById("monthSelect").value;

    if (!month) {
      renderTable([]);
      setStatus("Pilih bulan terlebih dahulu.");
      return;
    }

    if (!q) {
      renderTable([]);
      setStatus("Masukkan ID iChannel untuk menampilkan data.");
      return;
    }

    if (!fullData.length) {
      setStatus("Data tidak ditemukan.");
      return;
    }

    const loginKey = Object.keys(fullData[0]).find(h => h.toLowerCase() === "login id" || h.toLowerCase() === "loginid");
    if (!loginKey) {
      setStatus("Login ID column not found.");
      return;
    }

    const filtered = fullData.filter(r => String(r[loginKey]).toLowerCase() === q);
    renderTable(filtered);
    setStatus(`Showing ${filtered.length} result(s).`);
  }
</script>
</body>
</html>
