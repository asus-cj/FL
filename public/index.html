<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Excel ID Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial; max-width: 900px; margin: 24px auto; padding: 0 12px; }
      input, button { padding: 8px; font-size: 1rem; }
      table { border-collapse: collapse; width: 100%; margin-top: 16px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background: #f0f0f0; }
      .row { margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Search Excel by ID</h1>

    <p>
      You can either:
      <ol>
        <li>Place an Excel file named <code>data.xlsx</code> inside a <code>data</code> folder in the project root, or</li>
        <li>Upload an .xlsx file using the upload form below (it will be saved server-side as <code>data/data.xlsx</code>).</li>
      </ol>
    </p>

    <div class="row">
      <form id="uploadForm">
        <label>Upload Excel (.xlsx) file:
          <input type="file" id="fileInput" name="file" accept=".xlsx" />
        </label>
        <button type="submit">Upload</button>
        <span id="uploadStatus"></span>
      </form>
    </div>

    <div class="row">
      <label>Search by ID:
        <input type="text" id="idInput" placeholder="Enter ID to search" />
      </label>
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>

    <script src="/main.js"></script>
  </body>
</html>
